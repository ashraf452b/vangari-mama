{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit Your Post</h1>
    </div>
    <form method="POST" action="{{ url_for('edit_post', post_id=post_id) }}" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.submit(class="form-btn", value="Save Changes") }}
        </div>
    </form>
</div>
{% endblock %}
